<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates - Guhan S</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .certificate {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .certificate:nth-child(1) { animation-delay: 0.1s; }
    .certificate:nth-child(2) { animation-delay: 0.3s; }
    .certificate:nth-child(3) { animation-delay: 0.5s; }
    .certificate:nth-child(4) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #00bcd4;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .gallery a:hover {
      background-color: #00a0b0;
    }

    .section h2 {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
